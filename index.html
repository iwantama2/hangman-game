<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game Javascript - By Mas Iwan (Siapngoding.my.id)</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="script/word-list.js" defer></script>
    <script type="module" src="script/script.js" defer></script>
</head>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="images/lost.gif" alt="gif">
            <h4>Kamu Kalah!</h4>
                <p>Huruf yang tertebak : <b>2 / 6</b></p>
                <button class="play-again">Main Lagi</button>
        </div>
    </div>

    <div class="container">
        <div class="hangman-box">
            <h1>Hangman game | by mas iwan</h1>
            <img src="images/hangman-0.svg" alt="">
        </div>
        <div class="game-box">
            <ul class="word-display">
            </ul>
            <h4 class="hint-text">
            <i class='bx bxs-info-circle bx-sm'></i> Hint  : 
                <b></b>
            </h4>

            <h4 class="guesses-text">
            <i class='bx bxs-x-circle bx-sm'></i> Salah Tebak :
                <b>0 / 6</b>
            </h4>
            <div class="keyboard"></div>
        </div>
    </div>
    
</body>
</html>
